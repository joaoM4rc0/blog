<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tela de cadastro</title>
    <link rel="stylesheet" th:href="@{/css/telaCadastro.css}">
</head>
<body>
<div class="div_cadastro">
    <h1>se cadastre</h1>
    <form th:action="@{/auth/cadastro}" id="cadastro-form" method="post">
    <label for="nome">nome</label>
        <input type="text" id="nome" name="nome" placeholder="seu nome" required>

        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="example@.com" required>

        <label for="senha">senha</label>
        <input type="password" id="senha" name="senha" placeholder="123456" required>

        <input type="submit" value="cadastrar">
    </form>
</div>
    <script th:src="@{/js/cadastro.js}"></script>
</body>
</html>
